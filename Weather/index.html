<!DOCTYPE html>
<html>
<head>
	<title>XWeather</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>

		
	<strong><h1 id="notFound">The HTML page sent: 404</h1></strong>
	

	<div id="searchContainer">
		<input class="searchControl" type="text" id="searchInput" placeholder="City Name">
		<button class="searchControl" id="searchBtn">Search</button>
	</div>

	<div id="weatherContainer">
		<div id="weatherDes">
			<h1 id="cityHeader"> </h1>
				<div id="weatherMain">
					<div id="temprature"></div>
					<div id="weatherDescHeader"></div>
					<div><img id="documentIconImg"></div>
				</div>
				<hr>
				<div id="windSpeed" class="bottomDetails"></div>
				<div id="humidity" class="bottomDetails"></div>
		</div>
		<canvas id="myChart" width="200" height="200"></canvas>
	</div>
	<script src="script.js" type="text/javascript" ></script>

</body>
</html>
