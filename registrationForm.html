<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="firstName">First Name:</label>
	<input type="text" id="firstName" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" placeholder="Smith" required>
	<div>
		<label>Male</label>
		<input type="radio" id="male" name="gender" value="male">
		<label>Female</label>
		<input type="radio" id="female" name="gender" value="female">
		<label>Other</label>
		<input type="radio" id="other" name="gender" value="other">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="John@gmail.com" required>
		<label for="password">Password:</label>
		<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 charaters">
	</div>
	<div>
		<label>
			Birthday:
			<select>
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>Sept</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select>
				<option>Year</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
			</select>

		</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" type="checkbox" name="agreed">
</div>
	<input type="Submit">
</form>
</body>
</html>
