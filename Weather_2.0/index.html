<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>XWeather</title>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <img src="assets/images/arizona.jpg" alt="Avatar">
        <div id="top-left">
          <h5 id="name">Arizona,</h5>
          <h6 id="country">Southwestern,US</h6>
          <h6 id="dayDate"><span>Wednesday</span>,<span>8 Nov</span></h6>
        </div>
      </div>
      <div id="attributes">
          <div class="row">
            <div id="temprature" class="col">
              <i class="fa fa-thermometer-three-quarters fa-1.3x pull-left" aria-hidden="true"></i>
              <div class="text"><h6 class="cust-margin"><strong> Temprature </strong></h6>26&deg|28&deg</div>
            </div>
            <div id="feelsLike" class="col">
              <i class="fa fa-thermometer-half fa-1.3x pull-left" aria-hidden="true"></i>
              <div class="text"><h6 class="cust-margin"><strong>Feels like</strong></h6>27&deg</div>
            </div>
          </div>
          <div class="row">
            <div id="precipitation" class="col">
              <i class="fa fa-umbrella fa-1.3x pull-left" aria-hidden="true"></i>
              <div class="text"><h6 class="cust-margin"><strong>Precipitation</strong></h6>0%</div>
            </div>
            <div id="windSpeed" class="col">
              <i class="fas fa-wind fa-1.3x pull-left"></i>
              <div class="text"><h6 class="cust-margin"><strong>Wind speed</strong></h6>0.25 km/h</div>
            </div>
          </div>        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
